<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.1/html2pdf.bundle.min.js"></script>

    <link rel="stylesheet" href="test.css" />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand mx-3" href="#">Onlion Quiz</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent"></div>

      <h1 class="h6 text-white">Current time Is: <span id="time"></span></h1>
      <button type="button" class="btn btn-light mx-2" onclick="handleLogout()">
        Log out
      </button>
    </nav>
    <div class="container ">
      <div class="videoimg">
      <div class="cam">
        <div class="ss">
        <button type="button" class="btn btn-primary " id="buttonStart">Start</button>
        <button type="button" class="btn btn-danger mx-2 " id="buttonStop" disabled>Stop</button>
      </div>
      </div>
      <div class="cam">
        <video autoplay muted playsinline id="videoLive"></video>
      </div>
      <div class="cam">
        <video controls playsinline id="videoRecorded"></video>
      </div>
    </div>
    <!-- <video id="video" autoplay></video> -->
    <section class="main">
      <div class="container1">
        <!-- <div class="timer">
          <div class="time_text">Time Left</div>
          <div class="time_sec">=60</div>
        </div> -->
        <div class="col">
          <h3 id="questionBox">
            1. Lorem ipsum dolor sit amet, consectetur adipisicing elit Debitis?
          </h3>
        </div>
        <div class="col box">
          <input name="option" type="radio" id="first" value="a" required />
          <label for="first">Testing 1</label>
        </div>
        <div class="col box">
          <input name="option" type="radio" id="second" value="b" required />
          <label for="second">Testing 2</label>
        </div>
        <div class="col box">
          <input name="option" type="radio" id="third" value="c" required />
          <label for="third">Testing 3</label>
        </div>
        <div class="col box">
          <input name="option" type="radio" id="fourth" value="d" required />
          <label for="fourth">Testing 4</label>
        </div>
        <!-- <button class="btn btn-primary mx-auto" id="nextButton">Next</button> -->

        <button id="submit">Submit</button>
      </div>
    </section>
  </div>
  
    <script src="test.js"></script>
    <!-- <script src="result.js"></script> -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
